<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header__index">
        <div class="header__top center">
            <h1 class="header__top_title">Добро пожаловать на мой сайт !</h1>
            <p class="header__top_text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span style="font-weight: 700;">поехали</span> и <span style="font-weight: 700;">приступай</span></p>
            <button class="header__top_button">Поехали!</button>
        </div>
    </section>
    <section class="content__top center">
        <div class="content__box">
            <div class="content__box_game content__box_img1 content__box_img">Игра 1</div>
            <div class="content__box_game content__box_img2 content__box_img">Игра 2</div>
            <div class="content__box_game content__box_img3 content__box_img">Игра 3</div>
        </div>
    </section>
    <section class="content__top-season">
        <div class="content__season center">
            <h1 class="content__season_top">Времена года!</h1>
            <p class="content__season_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="content__season_button">Играть!</button>
        </div>
    </section>
    <script src="hw7.js"></script>
</body>
</html>
